<div class="test-hero__wrapper">
  <div class="test-hero">
    <h1 class="test-hero__title">
      Разработка <span class="highlighted">Интернет-магазинов</span>
    </h1>
    <h2 class="test-hero__subtitle">
      Создаем мощные интернет-магазины с удобной корзиной, интеграцией с
      платежными системами и современным дизайном. Ваш бизнес в интернете с
      максимальной конверсией!
    </h2>
    <div class="test-hero__inner-wrapper">
      <div class="test-hero__item-xs">
        <img
          class="hero__item-img icon"
          src="assets/images/icons/experience.png"
        />
        <span class="highlighted">8 лет опыта в разработке</span>
      </div>
      <div class="test-hero__item-xs">
        <img
          class="hero__item-img icon"
          src="assets/images/icons/projects.png"
        />
        <span class="highlighted">50+ интернет-магазинов реализовано</span>
      </div>
      <div class="test-hero__item-xs">
        <img class="hero__item-img icon" src="assets/images/icons/team.png" />
        <span class="highlighted">95% успешных запусков</span>
      </div>
    </div>
    <app-primary-button-big
      [label]="'Заказать разработку интернет-магазина'"
    ></app-primary-button-big>
  </div>
</div>

<!-- SEO блок с подробной информацией об услуге -->
<app-seo-service-info
  [serviceData]="ecommerceServiceData"
></app-seo-service-info>

<app-gallery-slider></app-gallery-slider>
<app-timeline></app-timeline>
<app-calculator
  [basePrice]="90000"
  [title]="'Интернет-магазину'"
  [titleForm]="'Интернет-магазина'"
  [fixedOptions]="ecommercePageOptions"
  [optionsList]="ecommercePageExtras"
>
</app-calculator>
<app-marquee></app-marquee>
<app-team></app-team>
<app-contacts></app-contacts>
