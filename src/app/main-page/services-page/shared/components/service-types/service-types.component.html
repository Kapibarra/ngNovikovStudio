<div class="serviceTypes__wrapper">
  <div class="serviceTypes__title-wrapper">
    <div class="serviceTypes__title-header">
      наши <span class="highlighted"> услуги</span>
    </div>
  </div>
  <div
    class="serviceTypes__inner-wrapper"
    *ngFor="let serviceType of serviceTypes"
  >
    <div class="serviceTypes__item">
      <div class="serviceTypes__item-number">{{ serviceType.number }}</div>
      <div class="serviceTypes__title">
        {{ serviceType.title }}
        <app-primary-button-big
          [label]="'Обсудить проект'"
        ></app-primary-button-big>
      </div>
      <div class="serviceTypes__description">
        {{ serviceType.description }}
      </div>
      <div class="serviceTypes__price">
        от
        <span class="highlighted" style="font-size: 42px">{{
          serviceType.price
        }}</span>
        руб.
      </div>
    </div>
    <div class="serviceTypes__steps">
      <ul>
        <li *ngFor="let list of serviceType.list">{{ list.listItem }}</li>
        <li>продуктовое исследование</li>
        <li>создание новой продуктовой концепции</li>
        <li>создание новой продуктовой концепции</li>
      </ul>
    </div>
  </div>
</div>
