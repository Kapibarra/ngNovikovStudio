<div class="icon-3d-wrapper" [style.width.px]="size" [style.height.px]="size">
  <!-- Target Icon -->
  <svg
    *ngIf="type === 'target'"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    class="icon-3d"
  >
    <defs>
      <linearGradient id="targetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #d5ff40" />
        <stop offset="100%" style="stop-color: #a8cc32" />
      </linearGradient>
      <linearGradient id="targetShadow" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #f66050" />
        <stop offset="100%" style="stop-color: #cc3d30" />
      </linearGradient>
      <filter id="shadow3d">
        <feDropShadow
          dx="2"
          dy="4"
          stdDeviation="3"
          flood-color="rgba(0,0,0,0.3)"
        />
      </filter>
    </defs>
    <circle
      cx="32"
      cy="30"
      r="28"
      fill="url(#targetShadow)"
      filter="url(#shadow3d)"
    />
    <circle cx="32" cy="28" r="28" fill="url(#targetGradient)" />
    <circle
      cx="32"
      cy="28"
      r="20"
      fill="none"
      stroke="#1b1b1b"
      stroke-width="2"
    />
    <circle
      cx="32"
      cy="28"
      r="12"
      fill="none"
      stroke="#1b1b1b"
      stroke-width="2"
    />
    <circle cx="32" cy="28" r="4" fill="#f66050" />
  </svg>

  <!-- Mobile Icon -->
  <svg
    *ngIf="type === 'mobile'"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    class="icon-3d"
  >
    <defs>
      <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #d5ff40" />
        <stop offset="100%" style="stop-color: #a8cc32" />
      </linearGradient>
      <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #1b1b1b" />
        <stop offset="100%" style="stop-color: #2a2a2a" />
      </linearGradient>
    </defs>
    <rect
      x="18"
      y="8"
      width="28"
      height="48"
      rx="6"
      fill="url(#mobileGradient)"
      filter="url(#shadow3d)"
    />
    <rect
      x="20"
      y="14"
      width="24"
      height="32"
      rx="2"
      fill="url(#screenGradient)"
    />
    <circle cx="32" cy="50" r="3" fill="#f66050" />
    <rect x="26" y="10" width="12" height="2" rx="1" fill="#1b1b1b" />
  </svg>

  <!-- Lightning Icon -->
  <svg
    *ngIf="type === 'lightning'"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    class="icon-3d"
  >
    <defs>
      <linearGradient
        id="lightningGradient"
        x1="0%"
        y1="0%"
        x2="100%"
        y2="100%"
      >
        <stop offset="0%" style="stop-color: #d5ff40" />
        <stop offset="50%" style="stop-color: #f66050" />
        <stop offset="100%" style="stop-color: #a8cc32" />
      </linearGradient>
    </defs>
    <path
      d="M28 8 L20 28 L32 28 L24 56 L40 32 L32 32 L38 8 Z"
      fill="url(#lightningGradient)"
      filter="url(#shadow3d)"
    />
    <path
      d="M30 8 L22 28 L34 28 L26 56 L42 32 L34 32 L40 8 Z"
      fill="url(#lightningGradient)"
    />
  </svg>

  <!-- Chart Icon -->
  <svg
    *ngIf="type === 'chart'"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    class="icon-3d"
  >
    <defs>
      <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #d5ff40" />
        <stop offset="100%" style="stop-color: #a8cc32" />
      </linearGradient>
      <linearGradient id="barGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #f66050" />
        <stop offset="100%" style="stop-color: #cc3d30" />
      </linearGradient>
    </defs>
    <rect
      x="8"
      y="48"
      width="48"
      height="8"
      rx="2"
      fill="url(#chartGradient)"
      filter="url(#shadow3d)"
    />
    <rect
      x="8"
      y="8"
      width="8"
      height="48"
      rx="2"
      fill="url(#chartGradient)"
      filter="url(#shadow3d)"
    />
    <rect
      x="20"
      y="32"
      width="8"
      height="16"
      rx="2"
      fill="url(#barGradient1)"
    />
    <rect
      x="32"
      y="20"
      width="8"
      height="28"
      rx="2"
      fill="url(#chartGradient)"
    />
    <rect
      x="44"
      y="28"
      width="8"
      height="20"
      rx="2"
      fill="url(#barGradient1)"
    />
  </svg>

  <!-- Security Icon -->
  <svg
    *ngIf="type === 'security'"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    class="icon-3d"
  >
    <defs>
      <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #d5ff40" />
        <stop offset="100%" style="stop-color: #a8cc32" />
      </linearGradient>
    </defs>
    <path
      d="M32 8 L12 16 L12 32 Q12 48 32 56 Q52 48 52 32 L52 16 Z"
      fill="url(#shieldGradient)"
      filter="url(#shadow3d)"
    />
    <path
      d="M24 28 L30 34 L40 22"
      stroke="#1b1b1b"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>

  <!-- Shopping Cart Icon -->
  <svg
    *ngIf="type === 'shopping'"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    class="icon-3d"
  >
    <defs>
      <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #d5ff40" />
        <stop offset="100%" style="stop-color: #a8cc32" />
      </linearGradient>
    </defs>
    <path
      d="M8 12 L16 12 L20 32 L48 32 L52 20 L20 20"
      stroke="url(#cartGradient)"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#shadow3d)"
    />
    <rect
      x="18"
      y="32"
      width="32"
      height="12"
      rx="2"
      fill="url(#cartGradient)"
    />
    <circle cx="26" cy="52" r="4" fill="url(#cartGradient)" />
    <circle cx="42" cy="52" r="4" fill="url(#cartGradient)" />
  </svg>

  <!-- Admin Panel Icon -->
  <svg
    *ngIf="type === 'admin'"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    class="icon-3d"
  >
    <defs>
      <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #d5ff40" />
        <stop offset="100%" style="stop-color: #a8cc32" />
      </linearGradient>
    </defs>
    <rect
      x="8"
      y="16"
      width="48"
      height="32"
      rx="4"
      fill="url(#adminGradient)"
      filter="url(#shadow3d)"
    />
    <rect x="12" y="20" width="40" height="24" rx="2" fill="#1b1b1b" />
    <rect
      x="16"
      y="24"
      width="12"
      height="2"
      rx="1"
      fill="url(#adminGradient)"
    />
    <rect
      x="16"
      y="28"
      width="20"
      height="2"
      rx="1"
      fill="url(#adminGradient)"
    />
    <rect
      x="16"
      y="32"
      width="16"
      height="2"
      rx="1"
      fill="url(#adminGradient)"
    />
    <rect
      x="16"
      y="36"
      width="24"
      height="2"
      rx="1"
      fill="url(#adminGradient)"
    />
  </svg>

  <!-- Building Icon -->
  <svg
    *ngIf="type === 'building'"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    class="icon-3d"
  >
    <defs>
      <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #d5ff40" />
        <stop offset="100%" style="stop-color: #a8cc32" />
      </linearGradient>
    </defs>
    <rect
      x="16"
      y="8"
      width="32"
      height="48"
      rx="2"
      fill="url(#buildingGradient)"
      filter="url(#shadow3d)"
    />
    <rect x="20" y="16" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="30" y="16" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="38" y="16" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="20" y="26" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="30" y="26" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="38" y="26" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="20" y="36" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="30" y="36" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="38" y="36" width="6" height="6" rx="1" fill="#1b1b1b" />
    <rect x="26" y="46" width="12" height="10" rx="2" fill="#f66050" />
  </svg>
</div>
