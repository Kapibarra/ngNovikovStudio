<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required />
    <div
      *ngIf="
        contactForm.get('name')?.invalid && contactForm.get('name')?.touched
      "
    >
      <div *ngIf="contactForm.get('name')?.hasError('required')">
        Name is required.
      </div>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required />
    <div
      *ngIf="
        contactForm.get('email')?.invalid && contactForm.get('email')?.touched
      "
    >
      <div *ngIf="contactForm.get('email')?.hasError('required')">
        Email обязателен.
      </div>
      <div *ngIf="contactForm.get('email')?.hasError('email')">
        Не правильный формат Email.
      </div>
      <div *ngIf="contactForm.get('email')?.hasError('invalidEmail')">
        Email должен содержать '@'.
      </div>
    </div>
  </div>

  <div>
    <label for="phone">Ваш телефон:</label>
    <input
      type="tel"
      id="phone"
      formControlName="phone"
      required
      pattern="^\d{10}$"
      appPhoneMask
    />
    <div
      *ngIf="
        contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched
      "
    >
      <div *ngIf="contactForm.get('phone')?.hasError('required')">
        Phone is required.
      </div>
      <div *ngIf="contactForm.get('phone')?.hasError('pattern')">
        Phone must be 10 digits.
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="!contactForm.valid">Submit</button>
</form>
