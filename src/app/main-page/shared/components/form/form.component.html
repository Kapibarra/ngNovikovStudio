<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form__title">Есть проект? Давайте обсудим!</div>
  <div class="contact-form-item">
    <div class="contact-form-label__group">
      <!-- <label for="name">Ваше имя:</label> -->
      <input
        type="text"
        id="name"
        formControlName="name"
        required
        placeholder="Ваше имя"
        autocomplete="new-name"
      />
    </div>

    <div
      [@errorAnimation]
      *ngIf="
        contactForm.get('name')?.invalid && contactForm.get('name')?.touched
      "
    >
      <div *ngIf="contactForm.get('name')?.hasError('required')" class="error">
        Заполните имя
      </div>
    </div>
  </div>

  <div class="contact-form-item">
    <div class="contact-form-label__group">
      <!-- <label for="email">Email:</label> -->
      <input
        type="email"
        id="email"
        formControlName="email"
        required
        placeholder="Почта"
        autocomplete="new-email"
      />
    </div>

    <div
      [@errorAnimation]
      *ngIf="
        contactForm.get('email')?.invalid && contactForm.get('email')?.touched
      "
    >
      <div *ngIf="contactForm.get('email')?.hasError('required')" class="error">
        Email обязателен.
      </div>
      <div *ngIf="contactForm.get('email')?.hasError('email')" class="error">
        Не правильный формат Email.
      </div>
      <div
        *ngIf="contactForm.get('email')?.hasError('invalidEmail')"
        class="error"
      >
        Email должен содержать '&#64;'.
      </div>
    </div>
  </div>

  <div class="contact-form-item">
    <div class="contact-form-label__group">
      <!-- <label for="phone">Ваш телефон:</label> -->
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        required
        appPhoneMask
        placeholder="Номер телефона"
        autocomplete="new-phone"
      />
    </div>
    <div
      [@errorAnimation]
      *ngIf="
        contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched
      "
    >
      <div *ngIf="contactForm.get('phone')?.hasError('required')" class="error">
        Телефон обязателен.
      </div>
      <div
        *ngIf="contactForm.get('phone')?.hasError('invalidPhone')"
        class="error"
      >
        Введите корректный российский номер телефона.
      </div>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="!contactForm.valid"
    class="contact-form-button"
  >
    Отправить
    <img
      src="assets/images/icons/arrow-circle-down.png"
      width="50px"
      height="50px"
    />
  </button>

  <div class="form__privacy-wrapper">
    <label class="form__privacy-checkbox">
      <input
        type="checkbox"
        formControlName="privacyConsent"
        class="form__checkbox-input"
      />
      <span class="form__checkbox-custom"></span>
    </label>
    <p>
      Нажимая на кнопку я даю согласие на обработку персональных данных и
      соглашаюсь с политикой конфиденциальности
    </p>
  </div>
</form>
