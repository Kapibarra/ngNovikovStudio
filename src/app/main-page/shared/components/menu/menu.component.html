<div
  class="menu__wrapper"
  [ngStyle]="{ zIndex: isActiveMenu ? 10 : 10 }"
  [ngClass]="{ active: isActiveMenu, 'not-active': !isActiveMenu }"
  [@slideInOutAnimation]="isActiveMenu ? 'in' : 'out'"
>
  <div class="menu__contacts">
    <ul class="menu__contacts-list">
      <li class="contacts__list-item">
        <a class="contacts__list-item--link"> +7 967 059 62 39 </a>
      </li>
      <li class="contacts__list-item">
        <a class="contacts__list-item--link"> Telegram </a>
      </li>
      <li class="contacts__list-item">
        <a class="contacts__list-item--link"> WhatsApp </a>
      </li>
    </ul>
  </div>
  <ul class="menu__contacts-list-routes">
    <li><a routerLink="/" (click)="closeMenu()">Главная</a></li>
    <li (click)="toggleSubmenu()">
      <a>Услуги</a>
      <ul class="submenu" [@submenuToggle]="isSubmenuOpen ? 'open' : 'closed'">
        <li><a (click)="closeMenu()" routerLink="landings">Лендинги</a></li>
        <li>
          <a (click)="closeMenu()" routerLink="e-commerce">Интернет-магазины</a>
        </li>
        <li>
          <a (click)="closeMenu()" routerLink="corporative-websites"
            >Корпоративные сайты</a
          >
        </li>
        <li>
          <a (click)="closeMenu()" routerLink="">Индивидуальная разработка</a>
        </li>
        <li><a (click)="closeMenu()" routerLink="seo-ads">SEO и реклама</a></li>
      </ul>
    </li>
    <li><a routerLink="service" (click)="closeMenu()">Цены</a></li>
    <li><a (click)="onSmoothScroll('contacts')">Портфолио</a></li>
    <li><a (click)="onSmoothScroll('techs')">Контакты</a></li>
  </ul>
  <div class="menu__btm-contacts">
    <ul class="btm__contacts">
      <li class="btm__contacts-items"><a>info&#64;novikovstudio.ru</a></li>
      <li class="btm__contacts-items">
        Copyright &copy; {{ currentYear }} Novikov Studio
      </li>
    </ul>
  </div>
</div>
