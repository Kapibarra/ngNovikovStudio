<div class="hero__wrapper">
  <div class="hero">
    <div class="hero-top-section">
      <div class="title__wrapper">
        <h1 class="hero__title">
          NOVIKOV <span class="highlighted">STUDIO</span>
        </h1>
        <span
          class="typed__subtitle"
          typingAnimator
          [sentences]="listOfStrings"
          [deleteSpeed]="50"
          [showCursor]="true"
        ></span>
      </div>

      <div class="hero__image">
        <img src="assets/images/hero-image.png" />
      </div>
    </div>
    <div class="hero-bottom-section">
      <div class="hero__description-section">
        <h2 class="description__title">Студия дизайна и веб - разработки</h2>
        <div class="description-subtitle">
          <div class="img">
            <img src="assets/images/hero-desc-img.png" />
          </div>
          <div class="description__inner-wrapper">
            <span class="highlighted-pink">100+</span>
            Бизнесов стали нашими клиентами
          </div>
        </div>
        <app-primary-button></app-primary-button>
      </div>
      <div class="hero-service-slider">
        <swiper [config]="config" id="main">
          <ng-template swiperSlide>
            <div class="hero-first-slide">
              <h3 class="first-slide-title">
                WEB <span class="highlighted">РАЗРАБОТКА</span>
              </h3>
              <p class="first-slide-text">
                Лендинги.<br />
                Корпоративные сайты. <br />Интернет магазины
              </p>
              <img
                class="first-slide-mark"
                src="assets/images/slide-mark.png"
              />
            </div>
            <app-primary-button-big></app-primary-button-big>
          </ng-template>
          <ng-template swiperSlide>
            <div class="hero-second-slide">
              <h3 class="second-slide-title">
                ДИЗАЙН <br />
                <span class="highlighted-purple">ПРОЕКТ</span>
              </h3>
              <p class="second-slide-text">
                Современные<br />
                дизайн проекты для вашего бизнеса
              </p>
            </div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="hero-third-slide">
              <h3 class="third-slide-title">
                DIGITAL <br />
                <span class="highlighted-purple">MARKETING</span>
              </h3>
              <p class="third-slide-text">
                Онлайн продвижение вашего бизнеса<br />
              </p>
            </div>
          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
</div>
