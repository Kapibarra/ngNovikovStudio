<div class="portfolio__wrapper" id="projects">
  <div class="portfolio__title-wrapper">
    <div class="portfolio__title-header">
      проекты , которыми <br /><span class="highlighted"> мы гордимся</span>
    </div>
    <div class="portfolio__subtitle">
      мы заботимся о каждой детали, чтобы создать продукт, который не только
      соответствует требованиям, но и воплощает все ваши мечты и цели
    </div>
  </div>

  <div class="portfolio">
    <a
      href="{{ portfolioItem.link }}"
      target="_blank"
      *ngFor="let portfolioItem of portfolio"
      inViewport
    >
      <div class="portfolio__item">
        <div class="item__inner-wrapper">
          <div class="portfolio__border"></div>
          <h3 class="portfolio__title">
            <img class="title-logo" src="assets/images/icons/logo-icon.png" />
            {{ portfolioItem.title }}
          </h3>
          <div class="portfolio__description">
            {{ portfolioItem.description }}
          </div>
          <app-primary-button-big
            [label]="'Смотреть сайт'"
          ></app-primary-button-big>
        </div>
        <div class="portfolio__image">
          <img src="{{ portfolioItem.imgUrl }}" />
        </div>
      </div>
    </a>
  </div>
</div>
